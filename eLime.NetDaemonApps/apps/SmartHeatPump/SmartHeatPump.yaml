eLime.NetDaemonApps.Config.SmartHeatPumpConfig:
  smartGridReadyInput1: "switch.stiebel_eltron_isg_sg_ready_input_1"
  smartGridReadyInput2: "switch.stiebel_eltron_isg_sg_ready_input_2"
  sourcePumpRunningSensor: "binary_sensor.stiebel_source_pump"
  sourceTemperatureSensor: "sensor.stiebel_eltron_isg_source_temperature"
  isSummerModeSensor: "binary_sensor.stiebel_eltron_isg_is_in_summer_mode"
  isCoolingSensor: "binary_sensor.stiebel_eltron_isg_is_cooling"
